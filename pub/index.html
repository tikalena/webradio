<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lounge_radio</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
      window.onload = function (){
        var btn = document.getElementById('btn');
        var inputs = document.getElementsByTagName('input');

        btn.addEventListener('click', function() {
          var xhr = new XMLHttpRequest();
          xhr.open('POST', '/login');
          var UserData = {
            username: inputs[0].value,
            password: inputs[1].value
          };
          xhr.setRequestHeader('Content-Type', 'application/json');
          xhr.send(JSON.stringify(userData));
          xhr.onload=function() {
            alert(this.responseText);
          };
          xhr.onerror = function(){
            alert('server error!');
          }
        })
      }
    </script>

</head>
<body>


<button onclick="document.getElementById('forma').style.display='block'" style="width:auto;">Login</button>

<div id="forma" class="modal">
    <input type='checkbox' id='form-switch'>
    <div id="id01">

        <form class="modal-content animate">


            <div class="container">

                <label><b>Username</b></label>
                <input id="username" type="text" placeholder="Enter Username" name="username" required>

                <label><b>Password</b></label>
                <input id="password" type="password" placeholder="Enter Password" name="password" required>

                <button type="submit" id="btn" onclick="validateForm()">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

                <label for='form-switch'><h4>Be an active listener. Register <u>HERE</u></h4></label>

                <button type="button" onclick="document.getElementById('forma').style.display='none'" class="cancelbtn">Cancel</button>
            </div>

        </form>
    </div>

    <div id="id02">
        <form class="modal-content animate">

            <div class="container">
            <h1>Like..listen..enjoy and register</h1>
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Username" required>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Password" required>

                <label for="psw"><b>Re Password</b></label>
                <input type="password" placeholder="Re Password" required>

                <button type='submit'>Register</button>
                <label for='form-switch'>Already Member ? <u>Sign In Now..</u></label>

                <button type="button" onclick="document.getElementById('forma').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>

</div>

<div class="playpause">
    <input type="checkbox" value="None" id="playpause" name="check" />
    <label for="playpause" tabindex=1></label>
</div>

<div class="like_content">
    <span> Did you like this song? Press like to listen liked song often and save it to your profile</span>
    <button class="like_btn" onclick="changeColor()">
        <i id="like" class="fa fa-heart-o"></i> Like
    </button>
    <button class="profile_btn" onclick="showProfile()">Profile</button>
<div id="profile">
    Profile

</div>
</div>
<script src="js/app.js"></script>
<script src="js/sedssion_handler.js"></script>
</body>
</html>

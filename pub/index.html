<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lounge_radio</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>


<button onclick="document.getElementById('forma').style.display='block'" style="width:auto;">Login</button>

<div id="forma" class="modal">
    <input type='checkbox' id='form-switch'>
    <div id="id01">

        <form class="modal-content animate">


            <div class="container">

                <label><b>Username</b></label>
                <input id="username" type="text" placeholder="Enter Username" name="username" required>

                <label><b>Password</b></label>
                <input id="password" type="password" placeholder="Enter Password" name="password" required>

                <button type="submit">SEND POST</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

                <label for='form-switch'><h4>Be an active listener. Register <u>HERE</u></h4></label>

                <button type="button" onclick="document.getElementById('forma').style.display='none'" class="cancelbtn">Cancel</button>
            </div>

        </form>
    </div>

    <div id="id02">
        <form class="modal-content animate">

            <div class="container">
            <h1>Like..listen..enjoy and register</h1>
                <label><b>Username</b></label>
                <input type="text" placeholder="Username" required>

                <label><b>Email</b></label>
                <input type="email" placeholder="Email" required>

                <label><b>Password</b></label>
                <input type="password" placeholder="Password" required>

                <label><b>Re Password</b></label>
                <input type="password" placeholder="Re Password" required>

                <button type='submit'>Register</button>
                <label for='form-switch'>Already Member ? <u>Sign In Now..</u></label>

                <button type="button" onclick="document.getElementById('forma').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>

</div>

<div class="playpause">
    <input type="checkbox" value="None" id="playpause" name="check" />
    <label for="playpause" tabindex=1></label>
</div>

<div class="like_content">
    <span> Did you like this song? Press like to impact on radio content and save song's information on your profile</span>
    <button class="like_btn" onclick="changeColor()">
        <i id="like" class="fa fa-heart-o"></i> Like
    </button>
    <button class="profile_btn" onclick="showProfile()">Profile</button>
<div id="profile">
    Profile
</div>
</div>

<script src="js/app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
<div class="container" >

    <!-- Modal div -->
    <div id="fileInfo" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="close">&times;</span>
            <p id="inContent">
            <form action="">
                <fieldset>
                    <legend>Song information:</legend>
                    Artist:
                    <input type="text" name="artist" value="" id="artist"><br>
                    Title:
                    <input type="text" name="title" value="" id="title"><br><br>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
            </p>
        </div>
    </div>

    <div id="database" class="box">
        <h1>Database</h1>
        <div id="catButton"></div>

    </div>

    <div id="category" class="box">
            <input type="text" id="searchInput" onkeyup="searchFiles()" placeholder="Enter name.." title="Type in a name">
            <ul id="music"></ul>
        </div>



    <div id="playlist" class="box">
        <h1>Playlist</h1>

        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 2</div>
                <div class="text">Data</div>
                <ul id="list">
                    <li>
                        <audio controls>
                            <source src="../files/02.%20William%20Orbit%20(Strange%20Cargo)%20-%20The%20Story%20Of%20Light.mp3" type="audio/mpeg">
                        </audio>
                    </li>
                    <li>
                        <audio controls>
                            <source src="../files/02.%20William%20Orbit%20(Strange%20Cargo)%20-%20The%20Story%20Of%20Light.mp3" type="audio/mpeg">
                        </audio>
                    </li>
                </ul>

            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 2</div>
                <div class="text">Data</div>

                <ul id="list2">
                    <li>
                        <audio controls>
                            <source src="../files/02.%20William%20Orbit%20(Strange%20Cargo)%20-%20The%20Story%20Of%20Light.mp3" type="audio/mpeg">
                        </audio>
                    </li>
                    <li>
                        <audio controls>
                            <source src="../files/02.%20William%20Orbit%20(Strange%20Cargo)%20-%20The%20Story%20Of%20Light.mp3" type="audio/mpeg">
                        </audio>
                    </li>
                </ul>

            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>

    </div>

</div>

    <form action="/upload" method="post" enctype="multipart/form-data" >
        <input type="file" id="mp3file" multiple name="mp3" accept="audio/*">
        <br />
        <button id="send" type="submit">Send mp3</button>
    </form>
    <script src="js/admin.js"></script>
    <script src="js/jsons.js"></script>
</body>
</html>

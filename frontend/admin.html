    <div id="playlist" class="box">

            <div class="mySlides fade">
                <div class="numbertext">1 / 2</div>
                <div class="text">Data</div>
                <ul id="list">
                    <audio controls>
                        <source src= type="audio/mpeg">
                    </audio>

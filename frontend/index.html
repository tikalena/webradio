<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lounge_radio</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
</head>
<body>


<button onclick="document.getElementById('forma').style.display='block'" style="width:auto;">Login</button>

<div id="forma" class="modal">
    <input type='checkbox' id='form-switch'>
    <div id="id01">
        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>

            <label id="reg" for='form-switch'><h2>Be an active listener. Register HERE</h2></label>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <div id="id02">
        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>
            <div class="container">
            <h1>Like..listen..enjoy and register</h1>
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Username" required>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Password" required>

                <label for="psw"><b>Re Password</b></label>
                <input type="password" placeholder="Re Password" required>

                <button type='submit'>Register</button>
                <label for='form-switch'>Already Member ? Sign In Now..</label>
            </div>
        </form>
    </div>

</div>


<div class="playpause">
    <input type="checkbox" value="None" id="playpause" name="check" />
    <label for="playpause" tabindex=1></label>
</div>
</body>
</html>
